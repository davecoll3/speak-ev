{% extends "base.html" %}
{% block content %}

    <!-- page header -->
    <h3 class="center-align">Edit Category</h3>
    <!-- page header end -->

    <!-- edit category card -->
    <div class="row card-panel grey lighten-4">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!-- category name input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <input id="category_name" name="category_name" minlength="2" maxlength="30"
                    type="text" value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- category name input end -->

            <!-- buttons div -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_categories') }}" class="btn-large red lighten-1 grey-text text-darken-4">
                        Cancel <i class="fa-solid fa-plug-circle-xmark right"></i>
                    </a>
                    <!-- cancel button end -->

                    <!-- edit button -->
                    <button type="submit" class="btn-large waves-effect light-green accent-3 grey-text text-darken-4">
                        Edit Category <i class="fa-solid fa-plug-circle-bolt right"></i>
                    </button>
                    <!-- cancel button end -->
                </div>
            </div>
            <!-- buttons div end -->
        </form>
    </div>
    <!-- edit category card end -->

{% endblock %}
