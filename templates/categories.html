{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage Categories</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large waves-effect light-green accent-3 grey-text text-darken-4">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card center-align grey lighten-2">
                    <div class="card-content grey-text text-darken-4">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" 
                        class="btn waves-effect light-green accent-1 grey-text text-darken-4">
                            Edit
                        </a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" 
                        class="btn waves-effect red lighten-1 grey-text text-darken-4">
                            Delete
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
