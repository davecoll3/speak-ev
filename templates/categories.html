{% extends "base.html" %}
{% block content %}

    <!-- page header -->
    <h3 class="center-align">Manage Categories</h3>
    <!-- page header end -->

    <!-- add categories button -->
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large waves-effect light-green accent-2 grey-text text-darken-4">
                Add Category <i class="fas fa-solid fa-plug-circle-plus right"></i>
            </a>
        </div>
    </div>
    <!-- add categories button end -->

    <!-- categories collection -->
    <ul class="collection">
        {% for category in categories %}
        <li class="collection-item black light-green-text text-accent-3">
            <div>{{ category.category_name }}
                <a href="#modal-{{ category._id }}" 
                class="secondary-content modal-trigger light-green-text text-accent-3">
                    <i class="fa-solid fa-trash-can tooltipped"
                    data-position="right" data-tooltip="Delete"></i>
                </a>
                <a href="{{ url_for('edit_category', category_id=category._id) }}" 
                class="secondary-content light-green-text text-accent-3">
                    <i class="fa-solid fa-pencil tooltipped"
                    data-position="left" data-tooltip="Edit"></i>
                </a>
            </div>
        </li>

        <!-- modal -->
        <div id="modal-{{ category._id }}" class="modal">
            <div class="modal-content">
                <h4>Are you sure you want to delete this category?</h4>
                <p>WARNING! This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn red">Delete</a>
                <a href="#!" class="modal-close btn green accent-4">Cancel</a>
            </div>
        </div>
        <!-- modal end -->
        {% endfor %}
    </ul>
    <!-- categories collection ends -->

{% endblock %}
