{% extends "base.html" %}
{% block content %}

    <!-- page header -->
    <h3 class="center-align">Manage Categories</h3>
    <!-- page header end -->

    <!-- add categories button -->
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large waves-effect light-green accent-3 grey-text text-darken-4">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>
    <!-- add categories button end -->

    <!-- categories cards -->
    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card center-align grey lighten-2">
                    <!-- categories title -->
                    <div class="card-content grey-text text-darken-4">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <!-- categories title end -->

                    <div class="card-action">
                        <!-- edit button -->
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" 
                        class="btn waves-effect light-green accent-1 grey-text text-darken-4">
                            Edit
                        </a>
                        <!-- edit button end -->

                        <!-- delete button -->
                        <button href="#modal-{{ category._id }}" 
                        class="btn modal-trigger waves-effect red lighten-1 grey-text text-darken-4">
                            Delete
                        </button>
                        <!-- delete button end -->

                        <!-- modal -->
                        <div id="modal-{{ category._id }}" class="modal">
                            <div class="modal-content">
                                <h3>Are you sure you want to delete this category?</h3>
                                <p>WARNING! This action cannot be undone.</p>
                            </div>
                            <div class="modal-buttons">
                                <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn red">Delete</a>
                                <a href="#!" class="btn green">Cancel</a>
                            </div>
                        </div>
                        <!-- modal end -->
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <!-- categories cards end -->

{% endblock %}
