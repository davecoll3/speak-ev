{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage Categories</h3>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card light-green accent-1 center-align">
                    <div class="card-content grey-text text-darken-4">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" 
                        class="waves-effect btn light-green accent-3 grey-text text-darken-4">
                            Edit
                        </a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" 
                        class="waves-effect waves-light btn red lighten-1 grey-text text-darken-4">
                            Delete
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
