{% extends "base.html" %}
{% block content %}

    <!-- page header -->
    <h1 class="center-align">Log In</h1>
    <!-- page header end -->

    <!-- login card panel -->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username input -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-robot prefix grey-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="3" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- username input end -->

                <!-- password input -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-lock prefix grey-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- password input end -->

                <!-- log in button & sign up link -->
                <div class="row center-align">
                    <button type="submit" class="btn btn-green waves-effect">
                        Log In <i class="fa-solid fa-bolt"></i>
                    </button>
                    <div class="col s12">
                        <p class="center-align">
                            <a href="{{ url_for('sign_up') }}" class="blue-text text-darken-3">Got someting to add? Sign Up</a>
                        </p>
                    </div>
                </div>
                <!-- log in button & sign up link end -->
            </div>
        </form>
    </div>
    <!-- login card panel end -->

{% endblock %}
