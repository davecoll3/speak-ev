{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-robot prefix grey-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="3" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- username end -->

                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-lock prefix grey-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- password end -->

                <!-- log in button -->
                <div class="row">
                    <button type="submit" class="col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4 btn-large light-green accent-3 grey-text text-darken-4 waves-effect">
                        Log In <i class="fa-solid fa-bolt"></i>
                    </button>
                </div>
                <!-- log in button end -->
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Got someting to add?
                <a href="{{ url_for('sign_up') }}" class="blue-text text-darken-3">Sign Up</a>
            </p>
        </div>
    </div>

{% endblock %}
