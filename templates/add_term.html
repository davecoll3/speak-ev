{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add Term</h3>

    <div class="row card-panel grey lighten-4">
        <form class="col s12" method="POST" action="">
            <!-- category selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Term Category</label>
                </div>
            </div>
            <!-- category selection end -->

            <!-- term name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pen-to-square prefix"></i>
                    <input id="term_name" name="term_name" minlength="2" maxlength="30"
                    type="text" class="validate" required>
                    <label for="term_name">Term Name or Acronym</label>
                </div>
            </div>
            <!-- term name end -->

            <!-- alternative name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-regular fa-pen-to-square prefix"></i>
                    <input id="alternative_name" name="alternative_name" minlength="2" maxlength="30"
                    type="text" class="validate">
                    <label for="alternative_name">Alternative Name (if applicable)</label>
                </div>
            </div>
            <!-- alternative name end -->

            <!-- term definition -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix"></i>
                    <textarea id="term_definition" name="term_definition" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="term_definition">Term Definition</label>
                </div>
            </div>
            <!-- term definition end -->
        </form>
    </div>

{% endblock %}
