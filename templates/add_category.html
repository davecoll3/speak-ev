{% extends "base.html" %}
{% block content %}

    <!-- page header -->
    <h3 class="center-align">Add Category</h3>
    <!-- page header end -->

    <!-- add category card -->
    <div class="row card-panel grey lighten-4">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <!-- category name input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <input id="category_name" name="category_name" minlength="2" maxlength="30"
                    type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- category name input end -->

            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large waves-effect light-green accent-3 grey-text text-darken-4">
                        Add Category <i class="fa-solid fa-plug-circle-plus right"></i>
                    </button>
                </div>
            </div>
            <!-- submit button end -->
        </form>
    </div>
    <!-- add category card end -->

{% endblock %}
